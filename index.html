<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container mt-3">
    <div class="card">
        <div class="card-header fw-bold fs-4">
            Payment form example
        </div>
        <div class="card-body">
            <form class="row g-3">

                <div class="alert alert-danger fw-bold" role="alert">
                    Some fields are missing
                </div>

                <div class="col-md-5">
                    <label for="inputCard4" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="inputCard4" placeholder="XXXXXXXXXXXXXXX">
                </div>

                <div class="col-md-3">
                    <label for="inputCVC4" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="inputCVC4" maxlength="4" min="0" max="9999" oninput="this.value = this.value.slice(0, 4);" placeholder = "XXXX">
                </div>

                <div class="col-md-4">
                    <label for="inputAmount4" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                        <input type="number" class="form-control" id="inputAmount4" placeholder="Amount">
                    </div>
                </div>
                

                <div class="col-6">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName">
                </div>

                <div class="col-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>

                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a State</option>
                        <option value="artigas">Artigas</option>
                        <option value="canelones">Canelones</option>
                        <option value="cerro-largo">Cerro Largo</option>
                        <option value="colonia">Colonia</option>
                        <option value="durazno">Durazno</option>
                        <option value="flores">Flores</option>
                        <option value="florida">Florida</option>
                        <option value="lavalleja">Lavalleja</option>
                        <option value="maldonado">Maldonado</option>
                        <option value="montevideo">Montevideo</option>
                        <option value="paysandu">Paysandú</option>
                        <option value="rio-negro">Río Negro</option>
                        <option value="rivera">Rivera</option>
                        <option value="rocha">Rocha</option>
                        <option value="salto">Salto</option>
                        <option value="san-jose">San José</option>
                        <option value="soriano">Soriano</option>
                        <option value="tacuarembo">Tacuarembó</option>
                        <option value="treinta-y-tres">Treinta y Tres</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>

                <div class="col-6">
                    <label class="form-label">We accept:</label>
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group me-2" role="group" aria-label="First group" >
                            <label class="me-3" style="cursor:pointer">
                                <input type="radio" name="payment" value="visa" class="me-1">
                                <i class="fab fa-cc-visa fa-2x"></i>
                            </label>
                            <label class="me-3" style="cursor:pointer">
                                <input type="radio" name="payment" value="mastercard" class="me-1">
                                <i class="fab fa-cc-mastercard fa-2x"></i>
                            </label>
                            <label class="me-3" style="cursor:pointer">
                                <input type="radio" name="payment" value="amex" class="me-1">
                                <i class="fab fa-cc-amex fa-2x"></i>
                            </label>
                            <label class="me-3" style="cursor:pointer">
                                <input type="radio" name="payment" value="paypal" class="me-1">
                                <i class="fab fa-cc-paypal fa-2x"></i>
                            </label>
                            <label class="me-3" style="cursor:pointer">
                                <input type="radio" name="payment" value="discover" class="me-1">
                                <i class="fab fa-cc-discover fa-2x"></i>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <small class="text-muted">Add any notes here.</small>
                </div>
            </form>
        </div>
        <div class="card-footer text-body-secondary text-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
